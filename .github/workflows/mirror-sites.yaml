name: Mirror sites

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 12 * * 1'

jobs:
  mirror-sites:
    name: Mirror sites
    runs-on: ubuntu-20.04
    env:
      DEBUG: website-scraper:info
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: npm install

      - name: Pull in the latest mirrors
        run: |
          git fetch
          git rebase origin/gh-pages

      - name: Mirror kasparsdambis.lv
        run: |
          rm -rf docs/kasparsdambis.lv
          npm run mirror kasparsdambis.lv

      - name: Mirror kaspars.net
        run: |
          rm -rf docs/kaspars.net
          npm run mirror kaspars.net
      
      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add --force docs
          git commit -m "Mirror on $(date)"
          git push --force origin main:gh-pages


